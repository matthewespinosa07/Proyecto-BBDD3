<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Partidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      margin: 0 auto;
      width: 90%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Listado de Partidos de FÃºtbol</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Equipo Local</th>
        <th>Equipo Visitante</th>
        <th>Goles Local</th>
        <th>Goles Visitante</th>
      </tr>
    </thead>
    <tbody id="tabla-body"></tbody>
  </table>

  <script>
    fetch('/partidos')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('tabla-body');
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">No hay datos disponibles</td></tr>';
        } else {
          data.forEach(p => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${p.id}</td>
              <td>${p.fecha}</td>
              <td>${p.equipo_local}</td>
              <td>${p.equipo_visitante}</td>
              <td>${p.goles_local}</td>
              <td>${p.goles_visitante}</td>
            `;
            tbody.appendChild(fila);
          });
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('tabla-body').innerHTML =
          '<tr><td colspan="6" style="color:red;">Error al cargar los datos</td></tr>';
      });
  </script>
</body>
</html>
